# robotic_arms:
#   id: Id that can be used to create an anchor tag.
#   name: Name of the project.
#         If the name of the project is very generic, the name of the user that created it should be included.
#   description: Description of the project.
#                Parts of the original project description can be used, but should be put into quotes.
#   links: The most important links regarding the project.
#   open_hardware_files_available ("**Yes**"|"No"):
#     Whether the files required for manufacturing are available (e.g. STLs).
#   open_hardware_files_formats
#   open_hardware_source_available ("**Yes**"|"No"):
#     Whether the files required to generate the manufacturing files are available (OpenSCAD, FreeCad or other CAD formats).
#   open_hardware_source_formats
#   updated: date in YYYY-MM-DD format when information was added/updated/revised/confirmed
#   available_for_purchase ("**Yes**"|"No"):
#     Whether the arm is available for purchase, as a kit, or in assembled form
#   cost_usd: Cost in US dollars of assembled arm (or kit, if that's the only available form)

